<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Список издательств</h1>
        {% for pub in publishers %}
        <div class="row mb-4">
            <div class="col-6">
                <h3 class="text-success">{{pub.name}}</h3>
                <ul class="list-group">
                    {% for book in pub.books %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{forloop.counter}}. {{book.author}}. {{book.title}} ({{book.year_release}})</span>
                    <span class="badge badge-primary badge-pill">{{book.copy_count}}</span></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endfor %}
    </div>    
</body>
</html>
